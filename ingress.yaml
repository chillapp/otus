apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: otus-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - host: otus.world
    http:
      paths:
        - path: /($|/)(.*)
          pathType: Prefix
          backend:
            service:
              name: otus-service
              port:
                number: 9000